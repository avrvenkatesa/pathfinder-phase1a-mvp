/api/instances/{id}/progress:
get:
summary: Get workflow instance progress
tags: [instances]
parameters:
- in: path
name: id
required: true
schema: { type: string, format: uuid }
responses:
"200":
description: Progress payload
content:
application/json:
schema:
type: object
required: [instanceId, summary, steps]
properties:
instanceId: { type: string, format: uuid }
summary:
type: object
required: [total, running, completed, pending, failed]
properties:
total: { type: integer }
running: { type: integer }
completed: { type: integer }
pending: { type: integer }
failed: { type: integer }
steps:
type: array
items:
type: object
required: [definitionStepId, index, status, isReady, isBlocked, isTerminal, blockedBy]
properties:
stepId:
type: [string, "null"]
format: uuid
description: may be null if not materialized
definitionStepId: { type: string, format: uuid }
index: { type: integer, minimum: 0 }
status:
type: string
enum: [pending, ready, in_progress, blocked, completed, cancelled, failed, skipped]
isReady: { type: boolean }
isBlocked: { type: boolean }
isTerminal: { type: boolean }
blockedBy:
type: array
items: { type: string, format: uuid }
"400":
description: Invalid id
content:
application/json:
schema:
type: object
properties:
error: { type: string, example: BadRequest }
message: { type: string, example: Invalid id }
"404":
description: Instance not found
content:
application/json:
schema:
type: object
properties:
error: { type: string, example: NotFound }
message: { type: string, example: Instance not found }
